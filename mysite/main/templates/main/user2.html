{% extends "main/Ambulance_data.html"%}
{% load crispy_forms_tags %}
<body>
    
        {% block content %}

            <center>
            <div class="signUpBox">
                {% if availability %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br/><br/>
                        <button type="submit" class="waves-effect blue lighten-1 hoverable btn-large col s6 offset-s3 offset+s3">Book Ambulance</button>
                    </form>
    
                {% else %}
                    <h3 class="signUpChild" style="align-self: center; font-size:3vw;"> Booking Full, Please Try Again Later </h3>
                {% endif %}
            </div>
            
            <script class="center-align" type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="shubhpatni" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Support Us" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
            <div class="signUpBox center-align" style="background-color: #ffcdd2;"> <h6> THE SERVICE IS ONLY AVAILABLE IN CHHINDWARA DISTRICT! </h6> </div>   
            
            </center>

        {% endblock %}
      
</body>
